<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <title>🙌</title>
    <style>
        p{
            display: inline;
        }
    </style>
    <script>
        var socket = io();
        socket.on('handsup-list',function(data){
            refreshHandsupList(data);
        });
        function handsUp(){
            socket.emit('handsup');
        }
        function setName(){
            var name = document.getElementById('name-input').value;
            socket.emit('init',name);
            document.getElementById('name-div').hidden = true;
            document.getElementById('handsup-div').hidden = false;
            document.getElementById('name').textContent = name;
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="student-container" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);">
            <div id="name-div">
                <input id="name-input" type="text" placeholder="이름">
                <button onclick="setName();">확인</button>
            </div>
            <div id="handsup-div" hidden>
                <button onclick="handsUp();" class="btn btn-success" style="border-radius: 50%; width: 300px; height: 300px; font-size: 128px; text-align: center;">🙌</button>
                <h2 style="text-align: center;">당신은 <p id="name"></p></h2>
            </div>
        </div>
    </div>
</body>

</html>
